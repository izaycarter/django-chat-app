{% extends "chats/base.html" %}

{% block content %}
<section class="col-12">
    {% for room in object_list %}
    <div class="card">
        <div class="card-body">
            {% if user in room.member %}
            <div><a href="{% url 'chats:detail' room.id %}">{{room.name}}</a></div>
            {% else %}
            <div><a href="{% url 'chats:detail' room.id %}">{{room.name}}</a></div>
            <form action="{% url 'chats:add_member' room.id %}" method="post">
                {% csrf_token %}
                <button>Join Chat</button>
            </form>
            {% endif%}

        </div>
    </div>
    {% endfor %}
</section>

{% endblock content %}
