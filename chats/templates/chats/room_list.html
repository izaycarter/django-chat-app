{% extends "chats/base.html" %}

{% block content %}
<section class="col-12">
    <a href="{% url 'chats:create' %}">Create Chat-Room</a>
    {% for room in object_list %}
    <div class="card">
        <div class="card-body">
            <div><a href="{% url 'chats:detail' room.id %}">{{room.name}}</a></div>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock content %}
